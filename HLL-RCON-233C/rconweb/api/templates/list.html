<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VIPs import / export</title>
    </head>

    <body>
        <!-- Upload form. Note enctype attribute! -->
        <form action="/api/upload_vips" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <pre>{{ message }}</pre>
            <p>{{ form.non_field_errors }}</p>

            <p>{{ form.docfile.label_tag }} {{ form.docfile.help_text }}</p>

            <p>
                {{ form.docfile.errors }}
                {{ form.docfile }}
            </p>

            <p><input type="submit" value="Upload"/></p>
        </form>
        <a href="/api/download_vips">Download VIPs as text file</a>
    </body>
</html>
